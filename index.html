<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Intro Canvas 2D</title>
</head>

<body>

    <main class="container mt-3 d-flex flex-column shadow rounded-3 p-2">
        <div class="d-flex flex-row  mb-3 justify-content-center bd-highlight mb-3">
            <h1>Ejemplos de Objetos 2D en Canvas</h1>
        </div>

        <div class="d-flex flex-row bd-highlight mb-3 shadow-sm mb-2 border p-3 justify-content-around">
            <canvas class=" border shadow" id="canvasRec" width="150" height="150"></canvas>
            <canvas class=" border shadow" id="canvasTrian" width="150" height="150"></canvas>
            <canvas class=" border shadow" id="canvasPluma" width="150" height="150"></canvas>
            <canvas class=" border shadow" id="canvasLineas" width="150" height="150"></canvas>
            <canvas class=" border shadow" id="canvasArco" width="150" height="150"></canvas>
            <canvas class=" border shadow" id="canvasCurva" width="150" height="150"></canvas>
            <canvas class=" border shadow" id="canvasCurvaC" width="150" height="150"></canvas>
        </div>
        <div class="d-flex flex-row bd-highlight mb-3 shadow-sm mb-2 border p-3 justify-content-around">
            <canvas class=" border shadow" id="canvasPacman" width="150%" height="150%"></canvas>
        </div>
        <div class="d-flex flex-row bd-highlight mb-3 shadow-sm mb-2 border p-3 justify-content-around">
            <canvas class=" border shadow" id="canvasPath" width="150%" height="150%"></canvas>
        </div>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
